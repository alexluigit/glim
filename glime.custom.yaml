## This config use rime ONLY for Chinese input
patch:
  ## Do not translate double to normal pinyin in preedit string
  # translator/preedit_format: {}

  ## Choose your double pinyin layout
  # __include: glime_layout:/flypy
  __include: glime.layout:/colemak

  key_binder/bindings/+:
    - { when: composing, accept: Control+i, send: Shift+Right }
    - { when: composing, accept: Control+o, send: Shift+Left }
    - { when: has_menu, accept: =, send: Page_Down }
    - { when: paging, accept: -, send: Page_Up }
    - { when: composing, accept: slash, send: ':' }
    ## Move cursor to nth char and suffix it with ':'
    - { when: composing, accept: Alt+1, send_sequence: '{Home}{Shift+Right}:' }
    - { when: composing, accept: Alt+2, send_sequence: '{Home}{Shift+Right}{Shift+Right}:' }
    - { when: composing, accept: Alt+3, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}:' }
    - { when: composing, accept: Alt+4, send_sequence: '{Home}{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}:' }

  ## Show glyph code for word that are less than 2 chars
  translator/spelling_hints: 2
  translator/comment_format:
    - xform/\w+:(\w+)/:$1/

  ## By default we add a suffix ':' to filter cands by glyph
  # speller/algebra/@next: xform/://  # filter by glyph without suffix
  # speller/algebra/@next: derive/:// # filter by glyph with/without ':'
