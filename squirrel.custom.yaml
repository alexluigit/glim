patch:
  keyboard_layout: last
  preset_color_schemes:
    simple_dark:
      name: Simple Dark
      author: Alex Lu <alexluigit@gmail.com>
      # horizontal: true                        # 候选窗水平排列
      # line_spacing: 5                         # 候选词之间的行间距（需要开启纵向排列）
      # spacing: 5                              # 预编辑与候选栏的行间距（需要开启双行显示）
      # candidate_format: "%c\u2005%@"          # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      # corner_radius: 4                        # 候选条圆角
      # hilited_corner_radius: 4                # 高亮圆角
      # border_height: 6                        # 窗口边界高度，大于圆角半径才生效
      # border_width: 8                         # 窗口边界宽度，大于圆角半径才生效
      # font_face: 'LXGW WenKai Mono'           # 候选词字体
      # font_point: 16                          # 候选字词大小
      # label_font_face: 'STHeitiTC-Medium'     # 候选编号字体
      # label_font_point: 14                    # 候选编号大小
      # comment_font_point: 14                  # 候选项编码提示字体字号
      # text_color: 0xffffff                    # 拼音行文字颜色，24位色值，16进制，BGR顺序
      # back_color: 0x252320                    # 候选条背景色
      # label_color: 0x888785                   # 预选栏编号颜色
      # border_color: 0x252320                  # 边框色
      # border_color_width: 5                   # 边框宽度
      # inline_candidate: false                 # 预览候选
      # inline_preedit: true                    # 内嵌编码
      # hilited_text_color: 0xffffff            # 高亮拼音 (需要开启内嵌编码)
      # hilited_back_color: 0x252320            # 高亮拼音 (需要开启内嵌编码)
      # hilited_candidate_text_color: 0xf4cc9d  # 第一候选项文字颜色
      # hilited_candidate_back_color: 0x252320  # 第一候选项背景背景色
      # hilited_candidate_label_color: 0xdedddd # 第一候选项编号颜色
      # candidate_text_color: 0xffffff          # 次选文字色
      # candidate_back_color: 0x252320          # 次选背景色
      # comment_text_color: 0x888785            # 拼音等提示文字颜色
      # hilited_comment_text_color: 0xbbbbbb    # 注解文字高亮
  # style:
    # alpha: 0.0
    # color_scheme: simple_dark
