  #   '*' : '*'
  #   '(' : '('
  #   ')' : ')'
  #   '-' : '-'
  #   '_' : '_'
  #   '+' : '+'
  #   '=' : '='
  #   '[' : '['
  #   ']' : ']'
  #   '{' : '{'
  #   '}' : '}'
  symbols:
