# Rime schema
# encoding: utf-8

schema:
  schema_id: glim
  name: ㄓ - Glim
  version: "0.1"
  author:
    - Alex Lu
  description: |
    Glim - 音形输入应如是
  dependencies:
    - emoji

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: full_charset
    reset: 0
    states: [ 一, 𰻝 ]
  - name: full_shape
    states: [ 半, 全 ]

engine:
  processors:
    - recognizer
    - key_binder
    - speller
    - punctuator
    - lua_processor@editor_processor
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji
    - punct_segmentor
    - lua_segmentor@abbrev_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - table_translator@emoji
    - table_translator@custom_phrase
  filters:
    - lua_filter@charset_filter
    - lua_filter@oneword_filter
    - lua_filter@glyph_filter
    - simplifier
    - uniquifier

speller:
  delimiter: " '"
  alphabet: "zyxwvutsrqponmlkjihgfedcba;:"
  initials: "zyxwvutsrqponmlkjihgfedcba;"

translator:
  dictionary: glim
  prism: glim
  enable_encoder: true
  enable_sentence: true
  enable_completion: true
  sentence_over_completion: true
  encode_commit_history: true
  enable_user_dict: true
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

grammar:
  language: zh-hans-t-essay-bgw

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  __include: symbols:/punctuator

glim:
  glyph_auto_level: 2
  glyph_hint_level: 2
  fixed_single_ch: true
  abbrev_suffix: ";;"

recognizer:
  import_preset: default
  patterns:
    emoji: "^/em[a-z]*'?$"
    punct: '^/[A-Za-z]+$'

emoji:
  tag: emoji
  dictionary: emoji
  enable_completion: true
  prefix: "/em"
  suffix: "'"
  tips: " Emoji"
