# Rime schema
# encoding: utf-8

schema:
  schema_id: glime
  name: ㄓ - Glime
  version: "0.1"
  author:
    - Alex Lu
  description: |
    Glime - 音形输入应如是
  dependencies:
    - emoji

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: full_charset
    reset: 0
    states: [ 一, 𰻝 ]
  - name: full_shape
    states: [ 半, 全 ]


engine:
  processors:
    - recognizer
    - key_binder
    - speller
    - punctuator
    - lua_processor@editor_processor
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@emoji
    - lua_segmentor@abbrev_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - table_translator@emoji
    - table_translator@custom_phrase
  filters:
    - lua_filter@glyph_filter
    - lua_filter@charset_filter
    - simplifier
    - uniquifier
    - lua_filter@onechar_filter

speller:
  delimiter: " '"
  alphabet: "zyxwvutsrqponmlkjihgfedcba;:"
  initials: "zyxwvutsrqponmlkjihgfedcba;"

translator:
  dictionary: glime
  prism: glime
  enable_encoder: true
  enable_sentence: true
  enable_completion: true
  sentence_over_completion: true
  encode_commit_history: true
  enable_user_dict: true
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

grammar:
  language: zh-hans-t-essay-bgw

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  __include: symbols:/punctuator
  abbrev_suffix: ";;"
  half_shape/=:
    ## Prevent symbols.yaml from setting ';' key
    ',' : { commit: ，}
    '.' : { commit: 。}
    '/' : [ ;, '/' ]
    '?' : { commit: ？}
    ':' : { commit: ：}
    '''': { pair: [ 「, 」 ] }
    '"': { pair: [ 「, 」 ] }
    '\' : [ 、, '\' ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴]
    '!' : { commit: ！}

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/[A-Za-z]+$'
    emoji: "^;e[a-z]*'?$"

emoji:
  tag: emoji
  dictionary: emoji
  enable_completion: true
  prefix: ";e"
  suffix: "'"
  tips: " Emoji"
