# Rime schema
# encoding: utf-8

schema:
  schema_id: glime
  name: 鹤
  version: "0.1"
  author:
    - Alex Lu
  description: |
    Glime - 快手/小鹤双形方案
  dependencies:
    - stroke
    - emoji

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: full_shape
    states: ["half", "full"]

engine:
  processors:
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - abc_segmentor
    - punct_segmentor
    - lua_segmentor@initialism_segmentor
    - affix_segmentor@emoji
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - table_translator@emoji
    - table_translator@custom_phrase
  filters:
    - lua_filter@charset_filter
    - simplifier
    - uniquifier

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  __include: symbols:/punctuator
  half_shape/=:
    ## Prevent symbols.yaml from setting ';' key
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '/' : [ ;, '/' ]
    '?' : { commit: ？ }
    ':' : { commit: ： }
    '''': { pair: [ 「, 」 ] }
    '"': { pair: [ 「, 」 ] }
    '\' : [ 、, '\' ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '!' : { commit: ！ }

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/[0-9A-Za-z]+$'
    reverse_lookup: "^;b[a-z]*'?$"
    emoji: "^;e[a-z]*'?$"

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: ";b"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

emoji:
  tag: emoji
  dictionary: emoji
  enable_completion: true
  prefix: ";e"
  suffix: "'"
  tips: " Emoji"
