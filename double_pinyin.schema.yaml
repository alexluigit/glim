# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  version: "0.1"
  author:
    - Alex Lu
  description: |
    朙月拼音＋自定义双拼方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/un$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/P/
    - xform/[uv]e$/G/
    - xform/iu$/J/
    - xform/^sh/I/
    - xform/^ch/U/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/Y/
    - xform/i?ong$/R/
    - xform/in$/F/
    - xform/ing$/;/
    - xform/(.)ai$/$1S/
    - xform/(.)en$/$1T/
    - xform/(.)eng$/$1D/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1N/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/K/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/uai$/B/
    - xlit/QWERTYUIOPSDFGHJKLZXCVBNMA/qwertyuiopsdfghjklzxcvbnma/
    - abbrev/^(.).+$/$1/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin
  preedit_format:
    - erase/^;.*/
    - xform/([bpmfdtnljqx])k/$1iao/
    - xform/(\w)q/$1un/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])p/$1uan/
    - xform/(\w)g/$1ve/
    - xform/(\w)j/$1iu/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)y/$1ie/
    - xform/(\w)s/$1ai/
    - xform/(\w)n/$1an/
    - xform/(\w)t/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)d/$1eng/
    - xform/([jqx])r/$1iong/
    - xform/(\w)r/$1ong/
    - xform/([gkhvuirzcs])b/$1uai/
    - xform/(\w);/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)f/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - xform/(^|[ '])v/$1zh/
    - xform/(^|[ '])u/$1ch/
    - xform/(^|[ '])i/$1sh/
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
