# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  version: "0.1"
  author:
    - 无名氏
  description: |
    朙月拼音＋自定义双拼方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator

  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "bpmfdtnlgkhaqxvuirzcsywaoe;j"
  initials: "bpmfdtnlgkhaqxvuirzcsywaoe"
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - xform/^([aoe])(.*)$/$1$1$2/
    - xform/^j/A/
    - xform/^zh/V/
    - xform/^ch/U/
    - xform/^sh/I/
    - xform/iang$/L/
    - xform/iong$/R/
    - xform/uang$/L/
    - xform/ang$/H/
    - xform/ong$/R/
    - xform/eng$/D/
    - xform/ian$/M/
    - xform/iao$/K/
    - xform/ing$/;/
    - xform/uai$/F/
    - xform/uan$/P/
    - xform/ai$/S/
    - xform/an$/N/
    - xform/ao$/C/
    - xform/ou$/Z/
    - xform/ei$/W/
    - xform/en$/T/
    - xform/er$/R/
    - xform/ia$/X/
    - xform/ie$/Y/
    - xform/in$/B/
    - xform/iu$/Q/
    - xform/ua$/X/
    - xform/ue$/G/
    - xform/ui$/V/
    - xform/un$/J/
    - xform/uo$/O/
    - xform/ve$/G/
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin
  preedit_format:
    - "xform/^/〔双〕/"
    - xform/([bpmfdtnljqxa])k/$1iao/
    - xform/(\w)d/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhaqxyvuirzcs])p/$1uan/
    - xform/(\w)g/$1ve/
    - xform/(\w)j/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)y/$1ie/
    - xform/([aqx])r/$1iong/
    - xform/(\w)r/$1ong/
    - xform/(\w)s/$1ai/
    - xform/(\w)t/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)n/$1an/
    - xform/([gkhvuirzcs])f/$1uai/
    - xform/(\w);/$1ing/
    - xform/([aqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])u/$1ch/"
    - "xform/(^|[ '])i/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/



reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
